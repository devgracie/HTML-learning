<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h2>SVG circle</h2>
   <svg width="200" height="200">
       <circle cx="100" cy="100" r="80" stroke="purple" stroke-width="4" fill="white"></circle>
   </svg>
   
   <h2>SVG rectangle</h2>
   <svg width="400" height="100">
       <rect width="400" height="100" style="fill:rgb(100,125,50);stroke-width:10;stroke:purple"></rect>
   </svg>

   <h2>SVG Rounded Rectangle</h2>
   <svg width="400" height="180">
       <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:cornflowerblue;stroke:black;stroke-width:5;opacity:0.5"/>
   </svg>

    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg> -->

    <h2> SVG star</h2>
    <svg width="300" height="200">
        <polygon points="100,10,40,198,190,78,10,78,160,198"
        style="fill:rgb(136, 255, 0);stroke:rgb(0, 55, 128);stroke-width:5;fill-rule:evenodd;"></polygon>
    </svg>


    <h2>SVG logo</h2>
    <svg height="130" width="500">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    
      </svg>
</body>
</html>
